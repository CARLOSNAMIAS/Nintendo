<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Configuración de codificación de caracteres para español -->
  <meta charset="UTF-8">
  <!-- Configuración responsive para dispositivos móviles -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Título que aparece en la pestaña del navegador -->
  <title>Carrito de Compras - Nintendo</title>
  
  <!-- Enlaces a hojas de estilo externas -->
  <!-- Bootstrap CSS framework para componentes y layout responsive -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Iconos de Bootstrap para elementos visuales -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <!-- Hojas de estilo personalizadas -->
  <!-- Estilos generales del sitio -->
  <link rel="stylesheet" href="styles.css">
  <!-- Estilos específicos para la página del carrito -->
  <link rel="stylesheet" href="carrito.css">
  
  <!-- Favicon (ícono que aparece en la pestaña del navegador) -->
  <link rel="icon" type="image/png" href="img/mairo-corriendo.png">
</head>
<body>

  <!-- SECCIÓN DEL ENCABEZADO -->
  <!-- Header con navegación consistente con el resto del sitio -->
  <header>
    <!-- Barra de navegación Bootstrap con posición fija en la parte superior -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <!-- Logo/Marca de Nintendo que funciona como enlace al inicio -->
        <a class="navbar-brand" href="index.html">
          <img src="./img/Nintendo-Logo-1970-1975.png" alt="Nintendo Logo" width="120" height="60">
        </a>
        
        <!-- Contenedor colapsable para navegación responsive -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Lista de elementos de navegación alineados a la derecha -->
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
            <li class="nav-item">
              <!-- Botón para alternar entre tema claro/oscuro -->
              <button class="btn nav-link" id="theme-toggle" title="Cambiar tema">
                <!-- Ícono de Nintendo Switch para el toggle de tema -->
                <i class="bi bi-nintendo-switch"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- CONTENIDO PRINCIPAL DE LA PÁGINA -->
  <main class="container mt-5 pt-5">
    <div class="row">
      <!-- SECCIÓN IZQUIERDA: Lista de productos en el carrito -->
      <div class="col-lg-8">
        <!-- Título principal de la página -->
        <h1 class="mb-4">Tu Carrito de Compras</h1>
        
        <!-- Contenedor donde se renderizan dinámicamente los items del carrito -->
        <!-- Este div será llenado por JavaScript -->
        <div id="cart-page-items-container">
          <!-- Los items del carrito se renderizarán aquí -->
        </div>
      </div>
      
      <!-- SECCIÓN DERECHA: Resumen del pedido -->
      <div class="col-lg-4">
        <!-- Tarjeta con el resumen de precios y total -->
        <div class="summary-card p-4 rounded">
          <!-- Título del resumen -->
          <h3 class="mb-4">Resumen del Pedido</h3>
          
          <!-- Línea del subtotal (precio sin envío) -->
          <div class="d-flex justify-content-between mb-2">
            <span>Subtotal:</span>
            <!-- Precio subtotal actualizado dinámicamente por JavaScript -->
            <span id="summary-subtotal">$0.00</span>
          </div>
          
          <!-- Línea del costo de envío -->
          <div class="d-flex justify-content-between mb-3">
            <span>Envío (Estimado):</span>
            <!-- Costo de envío fijo (puede ser modificado por JavaScript) -->
            <span id="summary-shipping">$10.00</span>
          </div>
          
          <!-- Separador visual -->
          <hr>
          
          <!-- Línea del total final (destacada con estilos bold y tamaño grande) -->
          <div class="d-flex justify-content-between fw-bold fs-4">
            <span>Total:</span>
            <!-- Total calculado dinámicamente por JavaScript -->
            <span id="summary-total">$10.00</span>
          </div>
          
          <!-- Botón principal para proceder al checkout -->
          <a href="checkout.html" class="btn btn-danger w-100 mt-4">Proceder al Pago</a>
          
          <!-- Botón secundario para continuar comprando -->
          <a href="index.html" class="btn btn-outline-secondary w-100 mt-2">❮ Seguir Comprando</a>
        </div>
      </div>
    </div>
  </main>

  <!-- SCRIPTS JAVASCRIPT -->
  <!-- Script con la lógica principal del carrito (agregar, remover, calcular) -->
  <script src="logic-cart.js"></script>
  <!-- Script para manejar el cambio de tema claro/oscuro -->
  <script src="theme.js"></script>
  <!-- Script específico para la funcionalidad de la página del carrito -->
  <script src="carrito.js"></script>
</body>
</html>
