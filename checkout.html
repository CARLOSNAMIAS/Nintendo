<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0F0F23" id="theme-color-meta">
  <title>Checkout - Nintendo</title>
  <!-- Bootstrap CSS framework para componentes y layout responsive -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Iconos de Bootstrap para elementos visuales -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="checkout.css">
  
  <!-- Favicon (ícono que aparece en la pestaña del navegador) -->
  <link rel="icon" type="image/png" href="img/mairo-corriendo.png">
</head>
<body>

  <!-- SECCIÓN DEL ENCABEZADO -->
  <!-- Header con navegación consistente con el resto del sitio -->
  <header>
    <!-- Barra de navegación Bootstrap con posición fija en la parte superior -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <!-- Logo/Marca de Nintendo que funciona como enlace al inicio -->
        <a class="navbar-brand" href="index.html">
          <img src="./img/Nintendo-Logo-1970-1975.png" alt="Nintendo Logo" width="120" height="60">
        </a>
        
        <!-- Contenedor colapsable para navegación responsive -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Lista de elementos de navegación alineados a la derecha -->
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
            <li class="nav-item">
              <!-- Botón para alternar entre tema claro/oscuro -->
              <button class="btn nav-link" id="theme-toggle" title="Cambiar tema">
                <!-- Ícono de Nintendo Switch para el toggle de tema -->
                <i class="bi bi-nintendo-switch"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Espaciado adicional para compensar la navbar fija -->
  <br>
  
  <!-- CONTENIDO PRINCIPAL DE LA PÁGINA -->
  <main class="container mt-4">
    <!-- Enlace de navegación para volver al carrito -->
    <a href="carrito.html" class="text-decoration-none mb-3 d-inline-block">
      <i class="bi bi-arrow-left"></i> Volver al carrito
    </a>
    
    <!-- Layout principal dividido en dos columnas -->
    <div class="row g-5">
      
      <!-- COLUMNA IZQUIERDA: Formularios de envío y pago -->
      <div class="col-lg-7">
        <!-- Título principal de la sección de formularios -->
        <h2 class="mb-4">Información de Pago y Envío</h2>
        
        <!-- SECCIÓN 1: FORMULARIO DE DIRECCIÓN DE ENVÍO -->
        <h4 class="mb-3">Dirección de Envío</h4>
        <!-- Formulario con validación HTML5 nativa -->
        <form class="needs-validation" novalidate>
          <div class="row g-3">
            
            <!-- Campos de nombre y apellido en la misma fila -->
            <div class="col-sm-6">
              <label for="firstName" class="form-label">Nombre</label>
              <!-- Campo requerido para el nombre -->
              <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="col-sm-6">
              <label for="lastName" class="form-label">Apellido</label>
              <!-- Campo requerido para el apellido -->
              <input type="text" class="form-control" id="lastName" required>
            </div>
            
            <!-- Campo de dirección que ocupa toda la fila -->
            <div class="col-12">
              <label for="address" class="form-label">Dirección</label>
              <!-- Campo con placeholder de ejemplo -->
              <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
            </div>
            
            <!-- Fila con país, departamento y código postal -->
            <div class="col-md-5">
              <label for="country" class="form-label">País</label>
              <!-- Dropdown para selección de país -->
              <select class="form-select" id="country" required>
                <option value="">Elegir...</option>
                <option>Colombia</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="state" class="form-label">Departamento</label>
              <!-- Dropdown para selección de departamento/estado -->
              <select class="form-select" id="state" required>
                <option value="">Elegir...</option>
                <option>Antioquia</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="zip" class="form-label">Código Postal</label>
              <!-- Campo numérico para código postal -->
              <input type="text" class="form-control" id="zip" required>
            </div>
          </div>

          <!-- Separador visual entre secciones -->
          <hr class="my-4">

          <!-- SECCIÓN 2: FORMULARIO DE INFORMACIÓN DE PAGO -->
          <h4 class="mb-3">Información de Pago</h4>
          
          <!-- Advertencia de seguridad para usuarios -->
          <!-- Alerta importante que indica que es una simulación -->
          <div class="alert alert-warning">
            <strong>Atención:</strong> Esto es una simulación. No introduzcas datos de tarjeta reales.
          </div>
          
          <!-- Campos de información de tarjeta de crédito -->
          <div class="row gy-3">
            <div class="col-md-6">
              <label for="cc-name" class="form-label">Nombre en la tarjeta</label>
              <!-- Nombre exactamente como aparece en la tarjeta -->
              <input type="text" class="form-control" id="cc-name" required>
            </div>
            <div class="col-md-6">
              <label for="cc-number" class="form-label">Número de la tarjeta</label>
              <!-- Número completo de 16 dígitos de la tarjeta -->
              <input type="text" class="form-control" id="cc-number" required>
            </div>
            <div class="col-md-3">
              <label for="cc-expiration" class="form-label">Vencimiento</label>
              <!-- Fecha de vencimiento en formato MM/AA -->
              <input type="text" class="form-control" id="cc-expiration" placeholder="MM/AA" required>
            </div>
            <div class="col-md-3">
              <label for="cc-cvv" class="form-label">CVV</label>
              <!-- Código de seguridad de 3 dígitos -->
              <input type="text" class="form-control" id="cc-cvv" required>
            </div>
          </div>

          <!-- Separador antes del botón de pago -->
          <hr class="my-4">

          <!-- Botón principal para procesar el pago -->
          <!-- Redirige a la página de confirmación -->
          <a href="confirmacion.html" class="w-100 btn btn-danger btn-lg">Pagar Ahora</a>
        </form>
      </div>

      <!-- COLUMNA DERECHA: Resumen del pedido -->
      <div class="col-lg-5">
        <!-- Tarjeta con el resumen de productos seleccionados -->
        <div class="summary-card p-4 rounded">
          <!-- Título del resumen con contador de items -->
          <h3 class="text-danger d-flex justify-content-between align-items-center mb-3">
            <span>Tu Carrito</span>
            <!-- Badge que muestra el número total de productos -->
            <!-- Actualizado dinámicamente por JavaScript -->
            <span class="badge bg-danger rounded-pill" id="summary-item-count">0</span>
          </h3>
          
          <!-- Lista donde se muestran los productos del carrito -->
          <!-- Los items son insertados dinámicamente por JavaScript -->
          <ul class="list-group mb-3" id="checkout-summary-items">
            <!-- Items del resumen se insertan aquí -->
          </ul>
        </div>
      </div>
    </div>
  </main>

  <!-- SCRIPTS JAVASCRIPT -->
  <!-- Script con la lógica principal del carrito (datos y cálculos) -->
  <script src="logic-cart.js"></script>
  <!-- Script para manejar el cambio de tema claro/oscuro -->
  <script src="theme.js"></script>
  <!-- Script específico para la funcionalidad del checkout -->
  <script src="checkout.js"></script>
</body>
</html>
